{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>
    <script src="{% static 'javascript/jquery-3.3.1.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet'>
	<link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/materialize.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css' %}">
    <script src="{% static 'javascript/materialize.min.js' %}"></script>
</head>
<body>
<nav class="stack">
    <div class="nav-wrapper teal lighten-1">
{#        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>#}
        <span class="slogo transparent"><a href="#" class="brand-logo logo left">A.R.M.S</a></span>

        <ul class="right hide-on-med-and-down" id="nav-mobile">
            <li class="teal"><a href="{% url 'home' %}" class="na">Home</a></li>
            <li class="teal"><a href="#" class="na">Services</a></li>
            <li class="teal"><a href="#" class="na">Contacts</a></li>
            <li class="teal"><a href="{% url 'admin:index' %}" class="na">Admin</a></li>
        </ul>
        <ul id="mobile-demo" class="side-nav">
            <li class="teal"><a href="{% url 'home' %}" class="na">Home</a></li>
            <li class="teal"><a href="#" class="na">Services</a></li>
            <li class="teal"><a href="#" class="na">Contacts</a></li>
            <li class="teal"><a href="{% url 'admin:index' %}" class="na">Admin</a></li>
        </ul>
    </div>
	</nav>
<div class="container cont">
    <div class="row">
        <div class="col s12">
{% block content %}

{% endblock %}
        </div>
    </div>
</div>
    <script type="text/javascript">
		$(document).ready(function(){
			$(".button-collapse").sideNav();
			$(".slider").slider({full_wiidth:true, indicators:false, transition:500, interval:6000, height: 400});
			$("fixed-action-button").floatingActionButton();
			$(".parallax").parallax();
			$(".carousel").carousel();
			$(".carousel.carousel-slider").carousel({full_width:true});
			$(".modal").modal();

			$(".autocomplete").autocomplete({
				data:{"aruba":null,"cancun":null,"hawai":null}
			});

			$(".scrollspy").scrollspy();


		});
	</script>
</body>
</html>
