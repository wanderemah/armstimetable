{% extends 'base.html' %}
{% block title %}Activity Description{% endblock %}
{% block content %}
    <div class="dull">
        <div class="card blue-grey darken-1 hoverable">
			<div class="card-content white-text center">
				<span class="card-title center">{{ topic.topic }}</span>
				<a href="{% url 'timetable:docket' %}" class="btn-floating waves-effect waves-light teal darken-3 halfway-fab"><i class="material-icons">done</i></a>
				<p>
                    <em>{{ topic.description }}</em><br><br>
                </p>
			</div>
            <div class="card-content white-text blue-grey lighten-1">
                    <div class="container right-align">
                        <ul class="collectiion with-header">
                            <li class="collection-header"><h5>References: </h5></li>
                            {% for spec in topic.references_set.all %}
                                <li class="collection-item chip">{{ spec.reference }}</li><br>
                            {% endfor %}
                        </ul>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
